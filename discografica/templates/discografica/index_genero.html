{% extends 'discografica/base.html' %}
{% block ac3 %}active{% endblock %}
{% block titulo %} Género {% endblock %}
  {% block content %}
  <h1>Género    <a href="{% url 'genero_new' %}" rel="tooltip" data-original-title="Agregar" class="btn btn-success "><i class="icon-plus"></i></a></h1>
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
          <h5>Género </h5>
        </div>
        <div class="widget-content nopadding">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Nombre del género</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              {% for g in gen %}
                <tr>
                  <td>{{ g.nombre }}</td>
                  <td>
                    <a href="{% url 'genero_show' pk=g.pk %}" rel="tooltip"  class="btn btn-info btn-simple btn-xs" data-original-title="Detalles" >
                      <i class="icon-exclamation-sign"></i>
                    </a>
                    <a href="{% url 'genero_edit' pk=g.pk %}" rel="tooltip" class="btn btn-warning btn-simple btn-xs" data-original-title="Editar">
                      <i class="icon-edit"></i>
                    </a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
 </div>
 </div>



  {% endblock content %}
